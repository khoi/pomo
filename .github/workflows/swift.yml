name: Deploy to TestFlight

on: [push]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - name: bundle install
        run: bundle install --verbose
      - name: download certs
        run: bundle exec fastlane match appstore
      - name: deploy to testflight
        run: bundle exec fastlane ios beta
